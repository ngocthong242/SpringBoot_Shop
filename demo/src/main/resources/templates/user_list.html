<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Thêm CSS cho các nút (Bootstrap hoặc CSS tùy chỉnh) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
        <h2>User List</h2>
        <!-- Nút Add User -->
        <a href="/admin/users/add" class="btn btn-success">Add User</a>
    </div>
    <!-- Navigation -->
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/admin/users">User List</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/products">Products</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/categories">Categories</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/deliver">Deliver</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/orders">Order</a>
        </li>
    </ul>
    <!-- Rest of your HTML content -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.user_id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role.roleName}"></td>
            <td>
                <!-- Nút Information -->
                <a th:href="@{/admin/users/info/{id}(id=${user.user_id})}" class="btn btn-info btn-sm">Information</a>

                <!-- Nút Edit Role -->
                <a th:href="@{/admin/users/edit-role/{id}(id=${user.user_id})}" class="btn btn-warning btn-sm">Edit Role</a>

                <!-- Nút Delete -->
                <a th:href="@{/admin/users/delete/{id}(id=${user.user_id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Thêm thư viện JavaScript của Bootstrap (nếu dùng) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
